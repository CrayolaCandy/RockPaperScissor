<!DOCTYPE html>
<html> 
  <head>
    <link rel = "stylesheet" href = "12-Rock-Paper-Sisscor.css">
    <title>Rock Paper Sisscor</title>
  </head>
  <body>
    <div class = "game-screen">
      <div class = "title">
        <p>Rock Paper Sisscor</p>
      </div>
      <div>
        <button
        class = "move-button js-rock-button"
          ><img src = "images/rock-emoji.png" class = "move-icon"></button>
        <button
          class = "move-button js-paper-button"
          ><img src = "images/paper-emoji.png" class = "move-icon"></button>
        <button
          class = "move-button js-scissors-button"
          ><img src = "images/scissors-emoji.png" class = "move-icon"></button>
      </div>
      <div>
        <p class = "js-result result"></p>
        <p class = "js-moves"></p>
        <p class = "js-score score"></p>
      </div>
      <div>
              <button class = "reset-score-button">Reset Buttons</button>
      <button class = "auto-play-button js-auto-button">Auto Play</button>
      <p class = 'confirm'></p>
      </div>
    </div>
    <script src = "12-Rock-Paper-Sisscor.js">

    </script>
  </body>
</html>
